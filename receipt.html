<body>
	<h1 class="display-1 text-danger">Hello, world!</h1>
	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#receipt">

            	</div>

                	<b>ROLL:</b> 18z260
                	<br>
                	<b>TOTAL:</b>2523
                	<br>
                	<b>BALANCE:</b>234
                	<br>
          	      <hr>
                	<h5 class="text-center">(SHOW THE QR CODE AT THE COUNTER)</h1>
                	<center><img src="images/receipt.png" alt=""></center>
            	</div>
            	<div class="modal-footer">
                	<button type="button" class="btn btn-primary" >Download receipt</button>
                	<a class="btn btn-info" href="#">Log_out</a>    
            	</div>
        	</div>
    	</div>
	</div>
