 
 
<!doctype html>
<html lang="en">
 
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Profile_choose</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
	<script src="https://kit.fontawesome.com/01b07809e9.js" crossorigin="anonymous"></script>
</head>
 
<body>
	<div class="jumbotron jumbotron-fluid text-center bg-dark pb-2 pt-3">
    	<h1 class=" display-3 text-white pt-0">TECH CANTEEN</h1>
    	<hr class="m-2 ">
    	<small class="text-muted text-center ">Login_official</small>
	</div>
	<br>
	<ul>
    	<h1 class="display-3 text-danger text-center ">Welcome Back!!</h1>
	</ul>
	<div class="container ">
    	<center>
        	<div class="col-md-6">
            	<div class="card shadow p-3">
                	<center>
                    	<img src="images\login.jpg" alt="" class="img-card-bottom border shadow-lg" width="200px"
                        	height="350">
                	</center>
                	<div class="card-body  border-top-0 rounded ">
                    	<center>
                        	<h5 class="card-title">Profile</h5>
                            <h6 class="card-subtitle text-muted mb-2">Image of the student to be displayed</h6>
                    	</center>
                    	<div class="form-control-inline">
                        	<label for="text" class="ml-1 pl-0">User_name:</label>
                        	<div class="input-group mb-3">
                            	<div class="input-group-prepend">
                                	<span class="input-group-text">
                                    	<i class="fa fa-user"></i>
                                	</span>
                            	</div>
                            	<input type="text" class="form-control " placeholder="name to be displayed">
                        	</div>
                        	<label for="roll" class="ml-1">Roll_no:</label>
                        	<div class="input-group mb-3">
           	                 <div class="input-group-prepend">
                                	<span class="input-group-text">
                                    	<i class="fa fa-"></i>
                                	</span>
                          	  </div>
                            	<input type="text" class="form-control" placeholder="roll to be displayed">
                        	</div>
                    	</div>
                    	<center>
                        	<div class="dropdown">
                            	<button class="btn btn-lg dropdown-toggle btn-info" data-toggle="dropdown">
                                	Change Password
                            	</button>
                            	<div class="dropdown-menu">
                                	<form class="m-3 px-2 py-2">
                                    	<div class="form-group">
                                        	<label for="current_pwd">Current Password</label>
                                        	<input type="password" class="form-control" id="current_pwd"
                                            	placeholder="Current password">
                                    	</div>
                    	                <div class="form-group">
                                        	<label for="new_pwd">New Password</label>
                                        	<input type="password" class="form-control" id="new_pwd"
                        	                    placeholder="New password">
                                    	</div>
                                    	<button type="submit" class="btn btn-block btn-info">Done</button>
                                	</form>
      	                      </div>
                        	</div>
                    	</center>
                	</div>
        	</div>
    	</center>
    	<!--row-->
	</div><!-- container-->
	<br><br><br>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<!-- Code injected by live-server -->
 
</body>
 
</html>
